<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>X-CONTROL | LOGIN</title>
</head>
<body>
   <div class="card">
        <div class="es">
            <div class="es-text">
                <h1>
                    Faça o seu login na nossa
                    web3 de controlo
                </h1>
                <p>Inserir os dados no campo vago, para acessar a aplicação</p>
            </div>
        </div>
        <div class="dir">
            <form action="">
                <div class="card-group">
                    <p>Nome</p>
                    <input type="text">
                </div>
                <div class="card-group">
                    <p>Senha</p>
                    <input type="password">
                </div>
                <div class="card-group">
                    <button type="submit">Logar</button>
                </div>
            </form>
        </div>
   </div>
</body>
